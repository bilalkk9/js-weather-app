<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="text-center mt-5">Weather App</h1>
        </header>
        <section class="row mt-5">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="text" class="form-control inputValue" placeholder="Enter City Name!">
                    <div class="input-group-append">
                      <button class="btn btn-info button">Search</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </section>

        <section class="row mt-5 ml-2">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h4>City</h4>
                      <p class="card-title place"></p>
                      <h4>Temperature</h4>
                      <p class="card-text temp"></p>
                      <h4>Description</h4>
                      <p class="card-text desc"></p>
                      <h4>Humidity</h4>
                      <p class="card-text humid"></p>
                    </div>
                  </div>
            </div>
            <div class="col-md-4"></div>
        </section>





        

    </div>
    
</body>
<script src="app.js"></script>
</html>
